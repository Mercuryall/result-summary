<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="result">Your Result</p>
        <div class="numbers">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p class="test-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container">
        <h2>Summary</h2>
        <div class="info one">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          Reaction
          <p class="results">80 <span>/ 100 </span></p>
        </div>
        <div class="info two">
          <img src="./assets/images/icon-memory.svg" alt="memory icon" />
          Memory
          <p class="results">92 <span>/ 100 </span></p>
        </div>
        <div class="info three">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
          Verbal
          <p class="results">61 <span> / 100 </span></p>
        </div>
        <div class="info four">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" />
          Visual
          <p class="results">72 <span> / 100 </span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
